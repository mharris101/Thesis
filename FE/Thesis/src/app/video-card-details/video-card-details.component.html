<div *ngIf="videoCard">
  <h2>{{videoCard.videoCardDesc| uppercase}} Details</h2>
  <div><span>id: </span>{{videoCard.videoCardId}}</div>
  <div>
    <label for="video-card-desc">Video Card: </label>
    <input id="video-card-desc" [(ngModel)]="videoCard.videoCardDesc" placeholder="name">
  </div>
</div>
<button type="button" (click)="save()">Save</button>
<button type="button" (click)="goBack()">Go Back</button>
